<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Projeto T2S</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/TruckYellow.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 align="center">Criar Novo Container</h1>
        <form name="frmContainer" action="insert_cont">
            <table align="center">
                <tr>
                    <td>
                        <label align="center" class="label">Container</label>
                        <input type="text" name="num_container" 
                               placeholder="TEST1234567" class="Caixa1"></td>
                </tr>
                <tr>
                    <td>
                        <label align="center" class="label">Cliente</label>
                        <input type="text" name="cliente" placeholder="Cliente"
                               class="Caixa1"></td>
                </tr>
                <tr>
                    <td>
                        <label align="center" class="label">Tipo</label>
                        <select name="tipo" class="Caixa1">
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label">Status</label>
                        <select name="status" class="Caixa1">
                            <option value="Cheio">Cheio</option>
                            <option value="Vazio">Vazio</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label">Categoria</label>
                        <select name="categoria" class="Caixa1">
                            <option value="Importação">Importação</option>
                            <option value="Exportação">Exportação</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div align="center">
                <input type="button" value="Adicionar" class="Botao1"
                       onclick="validar()">
            </div>
        </form>
        <script src="scripts/validador_cont.js"></script>
    </body>
</html>
